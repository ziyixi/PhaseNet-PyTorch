# @package _global_
data:
  data_dir: /Users/ziyixi/Library/CloudStorage/OneDrive-MichiganStateUniversity/Packages_Research/PhaseNet-PyTorch/dataset_updated_psfreq
  train: tongaml_train.h5
  test: tongaml_test.h5
  val: tongaml_val.h5

  train_batch_size: 4
  val_batch_size: 1
  test_batch_size: 1
  train_shuffle: false

  train_trans: ["shift", "scale", "label"]
  val_trans: ["scale", "label"]
  test_trans: ["scale", "label"]

model:
  train_with_spectrogram: false
  first_layer_repeating_cnn: 1
  encoder_conv_kernel_size: [5, 1]
  decoder_conv_kernel_size: [5, 1]

train:
  epochs: 3

  limit_train_batches: 2
  limit_val_batches: 8
  limit_test_batches: 8

  loss_func: kl_div

visualize:
  example_num: 8

  log_train: false
  log_val: false
  log_test: false

  log_epoch: 2
  sgram_threshold: 500

  log_test_seprate_folder: false
  log_test_seprate_folder_path: ""

  plot_waveform_based_on: "PS"

postprocess:
  save_test_step_to_disk: false
  test_step_save_path: ""

hydra:
  job:
    name: test_wave

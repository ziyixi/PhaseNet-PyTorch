# @package _global_
data:
  data_dir: /mnt/home/xiziyi/Packages_Research/PhaseNet-PyTorch/dataset-coverall-20220921
  train: tongaml_train.h5
  test: tongaml_test.h5
  val: tongaml_val.h5
  train_trans: ["shift", "scale", "label"]
  val_trans: ["scale", "label"]
  test_trans: ["scale", "label"]

  # tuned
  stack_ratio: 0.9738217746076991
  noise_replace_ratio: 0.3210340323794437

model:
  train_with_spectrogram: false
  first_layer_repeating_cnn: 1
  encoder_conv_kernel_size: [5, 1]
  decoder_conv_kernel_size: [5, 1]

train:
  epochs: 160

  accelerator: gpu
  strategy: ddp_find_unused_parameters_false
  use_amp: false
  use_a100: false

  distributed_devices: [0, 1, 2, 3]

  run_type: train

visualize:
  log_val: true
  log_test: true
  log_epoch: 30
  sgram_threshold: 500
  log_test_seprate_folder: false
  log_test_seprate_folder_path: ""

hydra:
  job:
    name: baseline_waveform
  launcher:
    timeout_min: 120
    nodes: 1
    tasks_per_node: 4
    cpus_per_task: 4
    mem_gb: 70
    gres: gpu:v100:4
    account: cmse

# @package _global_
data:
  data_dir: /mnt/home/xiziyi/Packages_Research/PhaseNet-PyTorch/dataset-coverall-20221124
  train: tongaml_train.h5
  test: tongaml_test.h5
  val: tongaml_val.h5
  train_trans: ["shift", "scale", "label"]
  val_trans: ["scale", "label"]
  test_trans: ["scale", "label"]

  # tuned
  stack_ratio: 0.9738217746076991
  noise_replace_ratio: 0.3210340323794437

model:
  train_with_spectrogram: false
  first_layer_repeating_cnn: 1
  encoder_conv_kernel_size: [7, 1]
  decoder_conv_kernel_size: [7, 1]
  encoder_decoder_depth: 4

train:
  epochs: 1

  accelerator: gpu
  strategy: ddp_find_unused_parameters_false
  use_amp: false
  use_a100: false

  distributed_devices: [1]

  run_type: test

  ckpt_path: "/mnt/home/xiziyi/Packages_Research/PhaseNet-PyTorch/outputs/baseline20221124/2022-11-30_12-30-20/0/lightning_logs/version_65971979/checkpoints/epoch=149-loss_val=192.78.ckpt"

visualize:
  log_val: false
  log_test: false
  log_epoch: 30
  sgram_threshold: 500
  log_test_seprate_folder: false
  log_test_seprate_folder_path: ""

postprocess:
  metrics_dt_threshold: 0.5
  save_test_step_to_disk: true
  test_step_save_path: /mnt/home/xiziyi/Packages_Research/PhaseNet-PyTorch/dump/dump_20221130/phasenet_retrain

hydra:
  job:
    name: test_run
